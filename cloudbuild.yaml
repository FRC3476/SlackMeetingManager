steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/slack-meeting-app:$BUILD_ID', '-t', 'gcr.io/$PROJECT_ID/slack-meeting-app:latest', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/slack-meeting-app:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/slack-meeting-app:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'slack-meeting-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/slack-meeting-app:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--timeout=300'
      - '--max-instances=10'
      - '--service-account=codeorangemeetings@codeorangemeetings.iam.gserviceaccount.com'
      - '--set-env-vars=STORAGE_TYPE=gcs,GCS_BUCKET_NAME=${_GCS_BUCKET_NAME},GCP_PROJECT=$PROJECT_ID'
      - '--set-secrets=SLACK_BOT_TOKEN=slack-bot-token:latest,SLACK_SIGNING_SECRET=slack-signing-secret:latest'

images:
  - 'gcr.io/$PROJECT_ID/slack-meeting-app:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/slack-meeting-app:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _GCS_BUCKET_NAME: 'slack-meeting-app-data-1763847661'

